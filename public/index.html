    <!-- ? coneccion al servidor -->
    <script>
    
      var socket = io();
      socket.on("connect", function () {
        console.log("Conectado al servidor");
      });

      var socket = io();
      socket.on("desconnect", function () {
        console.log("Se ha perdido la comunicacion al servidor");
      });

      socket.emit('message', {"name": "Cristian"} );

      socket.on('message', (payload)=>{
        console.log('mensaje de:', payload.admin);
      });

      socket.on('new-message', (payload)=>{
        console.log("mensaje de:", payload.name);

      });

        console.clear();
        console.table(payload);
        
      })
